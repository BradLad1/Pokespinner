<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeWheel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/wheel.css">
    <link rel="stylesheet" href="CSS/EnterPokemon.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            
            <div class="number-intial" style="--i:1" aria-placeholder="Enter name"><span ><p style="color: white">Enter a name</p></span></div>


        </div>

        <textarea name="" id="EnterName" placeholder="Enter Name or Id" class="EnterPoke-Container" onchange="handleNameChange()"></textarea>
    </div>

    <script>
        let wheel = document.querySelector('.wheel')
        let spinBtn = document.querySelector('.spinBtn')
        let value = Math.ceil(Math.random() * 3600)

        spinBtn.onclick =function(){
            wheel.style.transform = "rotate("+value+"deg)"
             value += Math.ceil(Math.random() * 3600)

        }

    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="JS/PokeWheel.js"></script>
</body>
</html>
